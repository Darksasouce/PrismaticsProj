android {
    namespace "com.example.testprismatics"
    compileSdk 34  // ✅ Passer à compileSdk 34

    defaultConfig {
        applicationId "com.example.testprismatics"
        minSdk 21    // ✅ Vérifiez que minSdk est compatible
        targetSdk 34 // ✅ Mettez à jour vers 34 pour éviter d'autres erreurs
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true  // ✅ Ajoutez ceci si votre projet contient beaucoup de dépendances
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.debug
        }
    }
}
